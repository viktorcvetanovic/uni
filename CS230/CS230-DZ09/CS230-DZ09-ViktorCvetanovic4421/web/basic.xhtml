<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>DZ09</title>
    </h:head>
    <h:body>
        <h:form>
                <h2>Create passenger:</h2>
                <h:panelGrid columns="2" border="2">
                    <h:outputLabel for="firstName" value="First name"/>
                    <h:inputText id="ime" value="#{basic.firstName}"/>
                    <h:outputLabel for="lastName" value="Last name"/>
                    <h:inputText id="lastName" value="#{basic.lastName}"/>
                    <h:outputLabel for="jmbg" value="JMBG"/>
                    <h:inputText id="jmbg" value="#{basic.jmbg}"/>
                    <h:outputLabel for="cardNum" value="Card number"/>
                    <h:inputText id="cardNum" value="#{basic.cardNum}"/>
                    <h:outputLabel for="flightNum" value="Flight number"/>
                    <h:inputText id="flightNum" value="#{basic.flightNum}"/>
                    <h:outputLabel for="placeNum" value="Place number"/>
                    <h:inputText id="placeNum" value="#{basic.placeNum}"/>
                    <h:commandButton value="Create" action="#{basicController.navigateToConfirmation}"/>
                </h:panelGrid>
            </h:form>
    </h:body>
</html>
