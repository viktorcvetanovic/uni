<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CS230 DZ10</title>
    </h:head>
    <h:body>
        <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel for="messageText" value="Koju vrstu psa imam?"/><br/>
                    <h:selectOneRadio value = "#{jmsMessageModel.messageText}" id="messageText"> 
                        <f:selectItem itemValue = "Maltezer" itemLabel = "Maltezer" /> 
                        <f:selectItem itemValue = "Japanska akita" itemLabel = "Japanska akita" />
                        <f:selectItem itemValue = "Čau čau" itemLabel = "Čau čau" />
                     </h:selectOneRadio>  
                    <h:panelGroup />
                    <h:commandButton value="Posalji" action="#{jmsMessageController.sendMessage()}"/>
                </h:panelGrid>
            </h:form>
    </h:body>
</html>
