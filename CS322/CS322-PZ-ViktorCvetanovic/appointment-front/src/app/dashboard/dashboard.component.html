<div class="wrapper">
  <div class="menuHeader">
    <h1>Dashboard</h1>
  </div>
  <mat-tab-group mat-stretch-tabs>
    <mat-tab label="Appointment Administration">
      <div class="dashboardTable">
        <button mat-flat-button color="primary" class="addBtn" (click)="openDialog(null)">Add appointment</button>
        <table mat-table matSort [dataSource]="dataSource">
          <ng-container matColumnDef="startTime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="">Start Appointment</th>
            <td mat-cell *matCellDef="let appointment">
              <span class="appointment-bold">{{appointment?.startTime}}</span>
            </td>
          </ng-container>
          <ng-container matColumnDef="endTime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="">End Appointment</th>
            <td mat-cell *matCellDef="let appointment">
              <span class="appointment-bold">{{appointment?.endTime}}</span>
            </td>
          </ng-container>
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="">Date</th>
            <td mat-cell *matCellDef="let appointment">
              <span class="appointment-bold">{{appointment?.date | date: "dd.MM.yyyy."}}</span>
            </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let appointment">
              <button mat-flat-button color="primary" (click)="openDialog(appointment)">Edit</button>
              <button mat-flat-button color="warn" (click)="deleteAppointment(appointment?.id)">Delete</button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 15, 30]" showFirstLastButtons></mat-paginator>
      </div>
    </mat-tab>
    <mat-tab label="Appointment Schedule Administration">
      <app-newsfeed></app-newsfeed>
    </mat-tab>
  </mat-tab-group>
</div>
