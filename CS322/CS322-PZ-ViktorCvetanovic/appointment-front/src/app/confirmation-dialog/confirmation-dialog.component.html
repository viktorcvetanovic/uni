<div mat-dialog-content>
  <h3>{{message}}</h3>
</div>
<div mat-dialog-actions align="end">
  <button mat-stroked-button color="primary" cdkFocusInitial [matDialogClose]=false style="margin-right: 0.5em;">
    No
  </button>
  <button mat-flat-button color="primary" [matDialogClose]=true>Yes
  </button>
</div>
