<div class="container-fluid">
  <h1 class="text-title text-center">Appointment</h1>
  <div class="row text-center">
    <div class="col-md-4">
      <div class="btn-group">
        <div
          class="btn btn-primary"
          mwlCalendarPreviousView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="activeDayIsOpen = false">
          Previous
        </div>
        <div
          class="btn btn-outline-secondary"
          mwlCalendarToday
          [(viewDate)]="viewDate">
          Today
        </div>
        <div
          class="btn btn-primary"
          mwlCalendarNextView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="activeDayIsOpen = false">
          Next
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
    </div>
    <div class="col-md-4">
      <div class="btn-group">
        <div
          class="btn btn-primary"
          (click)="view = CalendarView.Month"
          [class.active]="view === CalendarView.Month">
          Month
        </div>
        <div
          class="btn btn-primary"
          (click)="view = CalendarView.Week"
          [class.active]="view === CalendarView.Week">
          Week
        </div>
      </div>
    </div>
  </div>
  <br>
  <div [ngSwitch]="view">
    <mwl-calendar-month-view
      (dayClicked)="dayClicked($event.day, 'Day')"
      (eventClicked)="pointEvent('Point', $event.event)"
      (eventTimesChanged)="eventTimesChanged($event)"
      (beforeViewRender)="applyDateSelectionPolicy($event)"
      *ngSwitchCase="CalendarView.Month"
      [events]="events"
      [refresh]="refresh"
      [viewDate]="viewDate"
    >
    </mwl-calendar-month-view>

    <mwl-calendar-week-view
      (eventClicked)="handleEvent('Clicked2', $event.event)"
      (eventTimesChanged)="eventTimesChanged($event)"
      *ngSwitchCase="CalendarView.Week"
      [events]="events"
      [refresh]="refresh"
      [viewDate]="viewDate">
    </mwl-calendar-week-view>

<!--    <mwl-calendar-day-view-->
<!--      *ngSwitchCase="CalendarView.Day"-->
<!--      [viewDate]="viewDate"-->
<!--      [events]="events"-->
<!--      [refresh]="refresh"-->
<!--      (eventClicked)="handleEvent('Clicked', $event.event)"-->
<!--      (eventTimesChanged)="eventTimesChanged($event)">-->
<!--    </mwl-calendar-day-view>-->
  </div>

</div>
