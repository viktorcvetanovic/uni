<div class="main-content">
  <div class="register">
    <div class="menuHeader">
      <h1>Appointment</h1>
    </div>
    <form [formGroup]="form">
      <div class="input-firstName">
        <mat-form-field class="full-width registerField">
          <input matInput placeholder="First name" formControlName="firstName">
        </mat-form-field>
      </div>
      <div class="input-lastName">
        <mat-form-field class="full-width registerField">
          <input matInput placeholder="Last name" formControlName="lastName">
        </mat-form-field>
      </div>
      <div class="input-username">
        <mat-form-field class="full-width registerField">
          <input matInput placeholder="Email" type="email" formControlName="email">
        </mat-form-field>
      </div>
      <div class="input-username">
        <mat-form-field class="full-width registerField">
          <input matInput placeholder="Username" formControlName="username">
        </mat-form-field>
      </div>
      <div class="input-password">
        <mat-form-field class="full-width registerField">
          <input matInput placeholder="Password" type="password" formControlName="password">
        </mat-form-field>
      </div>
      <div class="socialBtns">
        <button mat-raised-button #regBtn color="primary" (click)="register()" class="login-btn" [disabled]="!form.valid">SIGN
          UP
          <span class="material-icons">send</span>
        </button>
        <button mat-raised-button color="primary" class="login-btn" routerLink="">SIGN IN</button>
        <button mat-raised-button class="googleBtn" (click)="registerWithSocial('google')">
          <img class="googleImg"
               src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1200px-Google_%22G%22_Logo.svg.png"/>
          Continue with Google
        </button>
<!--        <button mat-raised-button class="facebookBtn" (click)="registerWithSocial('facebook')">-->
<!--          <img class="facebookImg"-->
<!--               src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Facebook_logo_%28square%29.png"/>-->
<!--          Continue with Facebook-->
<!--        </button>-->
      </div>
    </form>
  </div>
</div>
